<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>第 28 頁</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 800px;
      margin: auto;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">點圖片播放聲音 - 第 28 頁</h1>

<div class="grid">
  <div class="item"><img src="png/01_28.png" onclick="playSound('wav/01_28.wav')"></div>
  <div class="item"><img src="png/02_28.png" onclick="playSound('wav/02_28.wav')"></div>
  <div class="item"><img src="png/03_28.png" onclick="playSound('wav/03_28.wav')"></div>
  <div class="item"><img src="png/04_28.png" onclick="playSound('wav/04_28.wav')"></div>
  <div class="item"><img src="png/05_28.png" onclick="playSound('wav/05_28.wav')"></div>
  <div class="item"><img src="png/06_28.png" onclick="playSound('wav/06_28.wav')"></div>
  <div class="item"><img src="png/07_28.png" onclick="playSound('wav/07_28.wav')"></div>
  <div class="item"><img src="png/08_28.png" onclick="playSound('wav/08_28.wav')"></div>
  <div class="item"><img src="png/09_28.png" onclick="playSound('wav/09_28.wav')"></div>
</div>

<audio id="audioPlayer"></audio>

<script>
  function playSound(file) {
    const audio = document.getElementById('audioPlayer');
    audio.src = file;
    audio.play();
  }
</script>

<p style="text-align:center;">
  <a href="index.html">返回首頁</a>
</p>

</body>
</html>
