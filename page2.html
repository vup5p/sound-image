<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>第二頁</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 800px;
      margin: auto;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">點圖片播放聲音 - 第二頁</h1>

<div class="grid">
  <div class="item"><img src="png/01_02.png" onclick="playSound('wav/01_02.wav')"></div>
  <div class="item"><img src="png/02_02.png" onclick="playSound('wav/02_02.wav')"></div>
  <div class="item"><img src="png/03_02.png" onclick="playSound('wav/03_02.wav')"></div>
  <div class="item"><img src="png/04_02.png" onclick="playSound('wav/04_02.wav')"></div>
  <div class="item"><img src="png/05_02.png" onclick="playSound('wav/05_02.wav')"></div>
  <div class="item"><img src="png/06_02.png" onclick="playSound('wav/06_02.wav')"></div>
  <div class="item"><img src="png/07_02.png" onclick="playSound('wav/07_02.wav')"></div>
  <div class="item"><img src="png/08_02.png" onclick="playSound('wav/08_02.wav')"></div>
  <div class="item"><img src="png/09_02.png" onclick="playSound('wav/09_02.wav')"></div>
</div>

<audio id="audioPlayer"></audio>

<script>
  function playSound(file) {
    const audio = document.getElementById('audioPlayer');
    audio.src = file;
    audio.play();
  }
</script>

<!-- 返回首頁的連結 -->
<p style="text-align:center;">
  <a href="index.html">返回首頁</a>
</p>

</body>
</html>
