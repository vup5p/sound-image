<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>點圖片播放聲音</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 800px;
      margin: auto;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">點圖片播放聲音-耳朵</h1>

<div class="grid">
  <div class="item"><img src="png/01_01.png" onclick="playSound('wav/01_01.wav')"></div>
  <div class="item"><img src="png/02_01.png" onclick="playSound('wav/02_01.wav')"></div>
  <div class="item"><img src="png/03_01.png" onclick="playSound('wav/03_01.wav')"></div>
  <div class="item"><img src="png/04_01.png" onclick="playSound('wav/04_01.wav')"></div>
  <div class="item"><img src="png/05_01.png" onclick="playSound('wav/05_01.wav')"></div>
  <div class="item"><img src="png/06_01.png" onclick="playSound('wav/06_01.wav')"></div>
  <div class="item"><img src="png/07_01.png" onclick="playSound('wav/07_01.wav')"></div>
  <div class="item"><img src="png/08_01.png" onclick="playSound('wav/08_01.wav')"></div>
  <div class="item"><img src="png/09_01.png" onclick="playSound('wav/09_01.wav')"></div>
</div>

<audio id="audioPlayer"></audio>

<script>
  function playSound(file) {
    const audio = document.getElementById('audioPlayer');
    audio.src = file;
    audio.play();
  }
</script>

<!-- 添加連結到第二頁 -->
<p style="text-align:center;">
  <a href="page2.html">前往第二頁</a>
</p>

</body>
</html>
